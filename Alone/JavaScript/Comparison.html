<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>JAVA_COMPARISON</title>
    </head>
    <body>
        <h1>Comparison operator & Boolean</h1>
        <h2>2===2</h2>
        <script>
            document.write(2===2);
        </script>
        <h2>1===2</h2>
        <script>
            document.write(1===2);
        </script>
        <h2>1&lt;2</h2>
        <script>document.write(1<2)</script>
        <h2>1&lt;1</h2>
        <script>document.write(1<1)</script>
        <script></script>


        
    </body>
</html>
