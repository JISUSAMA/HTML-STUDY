<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Conditional statements</title>
    </head>
    <body>
        <h1>Conditional statements</h1>
        <h2>Programing</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>IFë¬¸</h2>
        <script>
            if(true){
                document.write("1<br>");
            }
            else{
                document.write("2<br>");
            }
            if(false){
                document.write("3<br>");
            }
            else{
                document.write("4<br>");
            }
        </script>
    </body>
</html>
