<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>자바 객체 쓰기와 읽기</title>
    <script>
        var coworkers = {
            "programmer": "egoging",
            "designer": "leezche"
        };
        function createKey() {
            var job = console.dir(document.getElementById("job").value);
            var name = console.dir(document.getElementById("name").value);
            coworkers.job  = 'name'
        }


        // document.write("programmer :" + coworkers.programmer + '<br>');
        // document.write("designer : " + coworkers.designer + '<br>');
        
         coworkers.bookkeepper = "duru";
         //document.write("bookkeepper : " + coworkers.bookkeepper + '<br>')
    </script>
</head>

<body>

    <h1>Object</h1>
    <h2>Create</h2>

    직업 :<br>
    <input type="text" id="job" value="" name="직업"><br>
    이름 :<br>
    <input type="text" id="name" value="" name="이름"><br>
    <input type="button" value="생성하기" onclick="createKey();"><br>

    <h2>Iterate</h2>
    <script>
        for (var key in coworkers) {

            document.write(key + ' : ' + coworkers[key] + '<br>');
        }

    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function (){
            for (var key in this){

                document.write(key + ' : ' + this[key] + '<br>');
            }
        }
        coworkers.showAll();
    </script>
</body>

</html>
