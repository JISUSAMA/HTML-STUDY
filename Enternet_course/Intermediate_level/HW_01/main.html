<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>반응형 레이아웃 만들기</title>
    <link href="layoutCSS.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="flex_content">

        <div class="content_group">
            <i class="fa-solid fa-gamepad fa-2xl"></i>
            <div class="content_title">Gamepad services</div>
            <div class="content_item">2xl</div>
        </div>
        <div class="content_group">
            <i class="fa-solid fa-dice fa-2xl"></i>
            <div class="content_title">Dice services</div>
            <div class="content_item">2xl</div>
        </div>
        <div class="content_group">
            <i class="fa-solid fa-trophy fa-2xl"></i>
            <div class="content_title">Trophy services</div>
            <div class="content_item">2xl</div>
        </div>
        <div class="content_group">
            <i class="fa-regular fa-chess-rook fa-2xl"></i>
            <div class="content_title">Chess-Rook services</div>
            <div class="content_item">2xl</div>
        </div>
    </div>
    <div class="shop-bg">
        <!-- 애니메이션 구현하기 -->
        <div class="shop-contain">
            <div class="shop-item">
                <div class="style-position-relative">
                    <div class="overlay"></div>
                    <img src="img/product1-1.jpg">
                </div>
            </div>
            <div class="shop-item">
                <div class="style-position-relative">
                    <div class="overlay"></div>
                    <img src="img/product2.jpg">
                </div>
            </div>
            <div class="shop-item">
                <div class="style-position-relative">
                    <div class="overlay"></div>
                    <img src="img/product3.jpg">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
