<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form,Input HW</title>
    <link href="CSS/BodyFormCSS.css" rel="stylesheet">
</head>

<body>
    <div class="Main_body">
        <div class="Contact_us_box">
            <div class="Contact_us_Content">
                <h2>contact us</h2>
                <form>
                    <div class="Contact_email_filed">
                        <div class="Contact_us_Title">Your Email</div>
                        <input type="email" placeholder="email@gmail.com" class="Contact_us_email">
                    </div>
                    <div class="Contact_Name_filed">
                        <div class="Contact_firstName_filed">
                            <div class="Contact_us_Title">First name</div>
                            <input type="text" class="Contact_us_email">
                        </div>
                        <div class="Contact_LastName_filed">
                            <div class="Contact_us_Title">Last name</div>
                            <input type="text" class="Contact_us_email">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
