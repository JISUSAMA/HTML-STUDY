<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TableLayOut Display</title>
    <link href="CSS_TableLayout.css" rel="stylesheet">

</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        <p>가게</p>
                        <p>이름</p>
                    </th>
                    <th style="vertical-align: top">2</th>
                    <th>3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 요런거도있다 정도 -->
    <div style="display: table;">
        <div style="display: table-row">
            <div style="display: table-cell;"><p>1</p></div>
            <div style="display: table-cell;"><p>2</p></div>
        </div>
    </div>

</body>

</html>
